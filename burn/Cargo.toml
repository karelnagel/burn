[package]
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
categories = ["science", "no-std", "embedded", "wasm"]
description = "BURN: Burn Unstoppable Rusty Neurons"
edition = "2021"
keywords = ["deep-learning", "machine-learning", "tensor", "pytorch", "ndarray"]
license = "MIT/Apache-2.0"
name = "burn"
readme = "README.md"
repository = "https://github.com/burn-rs/burn"

version = "0.8.0"

[features]
default = ["std", "train"]
std = [
  "burn-core/std",
]
experimental-named-tensor = ["burn-core/experimental-named-tensor"]
train = ["std", "burn-train"] # Training requires std

[dependencies]

# ** Please make sure all dependencies support no_std when std is disabled **

burn-core = {path = "../burn-core", version = "0.8.0", default-features = false}
burn-train = {path = "../burn-train", version = "0.8.0", optional = true}
